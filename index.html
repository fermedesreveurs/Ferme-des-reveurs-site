<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>La Ferme des Rêveurs</title>
  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    header {
      background:#0f5b4f;
      color:white;
      text-align:center;
      padding:60px 20px;
      position:relative;
      overflow:hidden;
    }
    /* Logo en gros derrière le titre */
    header::before{
      content:"";
      position:absolute;
      inset:0;
      background:url("logo.png") no-repeat center;
      background-size:300px;  /* augmente si tu veux plus gros */
      opacity:0.15;           /* transparence */
      z-index:0;
    }
    header h1, header p { position:relative; z-index:1; margin:0; }
    header h1 { font-size:40px; margin-bottom:12px; }
    header p  { font-size:18px; opacity:0.95; }

    main { padding:20px; max-width:700px; margin:auto; }
    section { background:#f3f3f3; padding:16px; border-radius:12px; margin:14px 0; }
  </style>
</head>
<body>

<header>
  <h1>La Ferme des Rêveurs</h1>
  <p>Plants et légumes locaux · Réservations ouvertes</p>
</header>

<main>
  <section>
    <h2>Produits</h2>
    <ul>
      <li>Plants de légumes</li>
      <li>Légumes frais</li>
    </ul>
  </section>

  <section>
    <h2>Réservations</h2>
    <p>Réservation obligatoire — quantités limitées.<br>
    Paiement par virement Interac seulement.</p>
  </section>

  <section>
    <h2>Contact</h2>
    <p>Écris-nous pour réserver (nom, téléphone, produits, quantités).</p>
  </section>
</main>

</body>
</html>
